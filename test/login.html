<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录</title>

    <!--<script src="js/register.js"></script>-->
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-box">
                <!--表单项-->
                <div class="box default">
                    <label for="userName">用&nbsp;户&nbsp;名</label>
                    <input type="text" id="userName" placeholder="手机号或用户名" />
                    <i></i>
                </div>

                <div class="login-box">
                    <!--表单项-->
                    <div class="box default">
                        <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" id="password" placeholder="您的密码" />
                        <i></i>
                    </div>

                </div>
            </div>
            <button id="btn">登录</button>
        </div>
    </div>
<div>
    <label>测试用</label>
    <input type="text" id="ceshi"/>
</div>
</body>
</html>
